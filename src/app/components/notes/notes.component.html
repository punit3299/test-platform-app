<!-- -------- -->
<section class="text-gray-700 body-font h-64">
    <div class="container px-5 py-8 mx-auto">
        <div class="flex flex-wrap -mx-4 -my-8">
            <div class="py-8 px-4 w-full md:w-1/3 h-screen" style="overflow:scroll">
                <div *ngFor="let item of items">
                    <a href="/notes#{{item}}" target="_self">
                        <div class="bg-white hover:bg-red-200 border border-gray-400 hover:border-black text-gray-500 hover:text-red-700  px-4 py-3 rounded relative cursor-pointer"
                            role="alert">
                            <strong class="font-bold focus:text-green-500">Page
                                {{item}}</strong>
                        </div>
                    </a>
                </div>
            </div>
            <div class="py-8 px-4 w-full md:w-2/3 h-screen" style="overflow:scroll">

                <div *ngFor="let item of items">
                    <div class="text-center my-1" id="{{item}}">Page {{item}}</div>
                    <img src="assets/images/number-system/{{item}}.jpg">
                </div>
            </div>
        </div>
    </div>
</section>
